<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commits par Minute</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: #ffffff;
        }
        canvas {
            max-width: 80%;
            margin-top: 20px;
            background: #2a2a2a;
            padding: 10px;
            border-radius: 8px;
        }
        h2 {
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h2>Nombre de Commits par Minute</h2>
    <canvas id="commitChart"></canvas>

    <script>
        async function fetchCommits() {
            const response = await fetch("https://api.github.com/repos/OpenRSI/5MCSI_Metriques/commits");
            const commits = await response.json();

            let commitMinutes = {};
            commits.forEach(commit => {
                let date = new Date(commit.commit.author.date);
                let minute = date.getMinutes();
                commitMinutes[minute] = (commitMinutes[minute] || 0) + 1;
            });

            let labels = Object.keys(commitMinutes).sort((a, b) => a - b);
            let data = labels.map(min => commitMinutes[min]);

            new Chart(document.getElementById("commitChart"), {
                type: "bar",
                data: {
                    labels: labels.map(m => `${m} min`),
                    datasets: [{
                        label: "Commits",
                        data: data,
                        backgroundColor: "rgba(0, 255, 0, 0.7)",
                        borderColor: "#00ff00",
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: { labels: { color: "#ffffff" } }
                    },
                    scales: {
                        x: { ticks: { color: "#ffffff" } },
                        y: { ticks: { color: "#ffffff" } }
                    }
                }
            });
        }

        fetchCommits();
    </script>
</body>
</html>
